<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="script.js"></script>
    <title>Freight app</title>
  </head>
  <body>
    <header class="header-part">
      <i class="fa-solid fa-truck-fast"></i>
      <h3 class="active-load">Active loads: 13576</h3>
      <div class="profile-section">
        <p class="user-name">demo user</p>
        <i class="fa-solid fa-user"></i>
      </div>
    </header>

    <div class="main-part">
      <div class="left-search-area">
        <select name="or_states" class="origin-state">
          <option value="texas" selected disabled hidden>Origin state</option>
          <option value="colorado">Colorado</option>
          <option value="newyork">New York</option>
          <option value="seattle">Seattle</option>
        </select>

        <select name="states" class="select-state">
          <option value="texas" selected disabled hidden>State</option>
          <option value="colorado">Colorado</option>
          <option value="newyork">New York</option>
          <option value="seattle">Seattle</option>
        </select>

        <button class="search-btn">Search</button>
      </div>

      <div class="free-paid-profile-option">
        <button class="free-loads-btn">
          <i class="fa fa-check"></i> FREE LOADS
          <p class="num-jobs">4346</p>
        </button>
        <button class="expedite-pro-btn">
          <i class="fa-solid fa-lock"></i>EXPEDITE PRO
          <p class="num-jobs">4346</p>
        </button>
      </div>
    </div>

    <div class="left-side-table-data">
      <table class="table-data" cellspacing="0">
        <tr>
          <th class="age">Age</th>
          <th class="pickdate">Pickup Date</th>
          <th class="origin">Origin</th>
          <th class="destination">Destination</th>
          <th class="broker">Broker</th>
          <th class="cs">CS</th>
          <th class="dtp">DTP</th>
          <th class="vehicleType">Vehicle Type</th>
        </tr>

        <!---        <tr class="inserted-data-table"></tr> -->
      </table>
    </div>

    <div class="right-side-card">
      <header class="top-menu">
        <button class="offer-btn">
          <i class="fa-solid fa-envelope"></i>Send Offer
        </button>
        <button class="call-btn"><i class="fa-solid fa-phone"></i>CALL</button>
      </header>

      <div class="destination-part">
        <i class="fa-solid fa-a">
          <div class="information-part">
            <p class="place">Hialeah, FL</p>
            <p class="date">May 10</p>
          </div>
        </i>
        <i class="fa-solid fa-arrow-right"></i>
        <i class="fa-solid fa-truck-moving"
          ><br />
          <p class="cargo-details">Small freight</p></i
        >
        <i class="fa-solid fa-arrow-right"></i>
        <i class="fa-solid fa-b">
          <div class="information-part">
            <p class="place" id="placeB">Saraland, AL</p>
            <p class="date" id="dateB">May 10</p>
          </div>
        </i>
      </div>

      <!-- price - weight 3.075k length - distance -  -->

      <table class="data-table-spec" cellspacing="0" cellspacing="0">
        <tr class="th-details">
          <th>Price</th>
          <th>Weight</th>
          <th>Lenght</th>
          <th>Distance</th>
        </tr>

        <tr class="td-details">
          <td>-</td>
          <td>3.075k</td>
          <td>-</td>
          <td>-</td>
        </tr>
      </table>
    </div>
  </body>
</html>
